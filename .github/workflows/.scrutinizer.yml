name: Tests
on: 
  push:
    branches:
      - master
      
jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .Net Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      working-directory: ./Tasks
      run: dotnet build --configuration Release
    - name: Run Tests
      working-directory: ./Tasks
      run: dotnet test
